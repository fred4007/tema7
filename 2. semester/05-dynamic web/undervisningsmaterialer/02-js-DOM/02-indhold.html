<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cirkel og firkant opgave</title>
    <meta name="viewport" content="width=device-width, user-scalable-no, intial-scale=1.0, maximum-scale=1.0, minimum.scale=1.0">
    <style>
        #square {
            background-color: green;
            padding: 10px;
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
        }

        #circle {
            background-color: red;
            border-radius: 50%;
            padding: 10px;
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
        }

    </style>
</head>

<body>
    <div id="content">
        <div id="square">
        </div>
        <div id="circle">
        </div>

    </div>
    <script>
        const content = document.querySelector("#content");
        const første = document.querySelector("#content div");
        const anden = document.querySelector("#content div + div");

        første.innerHTML = "Grøn firkant";
        anden.innerHTML = "Rød cirkel";
        console.log(content);
        console.log(første);
        console.log(anden);

    </script>
</body>

</html>
