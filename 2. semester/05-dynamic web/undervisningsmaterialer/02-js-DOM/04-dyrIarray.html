<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <article id="liste">
        <h1></h1>
        <p class="dyr"></p>
        <img src="" alt="">
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        const dyr =

            [{
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarm",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }, {
                "navn": "frø",
                "type": "amfibie",
                "levested": "mose",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"

            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skov",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            }, {
                "navn": "sild",
                "type": "fisk",
                "levested": "hav",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "slump",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }]

        function start() {
            const listevisning = document.querySelector("#liste");

            dyr.forEach(dyr => {
                listevisning.innerHTML += `<p>${dyr.navn} ${dyr.type} ${dyr.levested}</p>`
            })

        }

    </script>
</body>

</html>
