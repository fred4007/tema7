<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cirkel og firkant opgave</title>
    <meta name="viewport" content="width=device-width, user-scalable-no, intial-scale=1.0, maximum-scale=1.0, minimum.scale=1.0">
    <style>
        .square {
            background-color: green;
            padding: 10px;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 250px;
        }

        .circle {
            background-color: red;
            border-radius: 50%;
            padding: 10px;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 250px;
        }

    </style>
</head>

<body>
    <div class="square">
    </div>
    <div class="circle">
    </div>

    <script>
        let squareURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let circleURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        let foxURL = `http://helf-kea.dk/test/fox.png`;


        document.querySelector(".square").innerHTML = `<img src= ${squareURL} alt= "grøn frø" >`
        document.querySelector(".circle").innerHTML = `<img src= ${circleURL} alt= "rød gris" >`
        document.querySelector(".circle").innerHTML += `<img src= ${foxURL} alt= "rød ræv" >`

    </script>
</body>

</html>
